<ul>
    <li *ngFor="let product of products">{{ product.name }}</li>
</ul>

<hr>

<h1>Thêm mới sản phẩm</h1>
<form>
    <div class="form-group">
        <label for="name">Tên</label>
        <input type="text" [(ngModel)]="product.name" name="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Mô tả</label>
        <input type="text" [(ngModel)]="product.description" name="description" class="form-control">
    </div>
    <div class="form-group">
        <label for="productType_id">Mã loại</label>
        <input type="text" [(ngModel)]="product.productType_id" name="productType_id" class="form-control">
    </div>
    <div class="form-group">
        <button (click)="addProduct($event)">Thêm sản phẩm</button>
    </div>
</form>
